<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login_box">
        <form action="index.html" method = "POST" class="login_area" name="login" autocomplete="off">
            <div class="login_logo">
                <a href="index.html">logo</a>
            </div>
            <div class="inner_login">
                <div class="login_title" >로그인</div>
                <input class = "id" id = "id" type="text" placeholder="아이디를 입력해 주세요" autofocus>
                <input class = "pw" id = "pw" type="password" placeholder="비밀번호를 입력해 주세요">
                <button>로그인</button>
                <ul class="choice_box">
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">아이디 찾기</a>
                    </li>
                    <li>
                        <a href="#">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </form>
        <div class="img_area">
            <div class="inner_img"></div>
        </div>
    </div>
</body>
</html>
