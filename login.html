<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARToN : 로그인</title>
    <link rel="icon" href="./img/arton_logo_withoutletter.png">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="login_box">
        <form action="index.html" method = "POST" class="login_area" autocomplete="off">
            <div class="login_logo">
                <a href="index.html">logo</a>
            </div>
            <div class="inner_login">
                <div class="login_title" >로그인</div>
                <input class="id_pw" name="id" id="id" type="text" placeholder="아이디를 입력해 주세요" autofocus>
                <input class="id_pw" name="pw" id="pw" type="password" placeholder="비밀번호를 입력해 주세요">
                <div class="remem_id">
                    <input type="checkbox" id="remem_icon" name="remem_id">
                    <label for="remem_icon">
                        <span class="remem_real_icon"></span>
                        <span class="remem_title">아이디 기억하기</span>
                    </label>
                </div>
                <button type="button">로그인</button>
                <!-- 확인 후 넘어가야해서 submit으로 안해줌 -->
                <ul class="choice_box">
                    <li>
                        <a href="./terms.html">회원가입</a>
                    </li>
                    <li>
                        <a href="#">아이디 찾기</a>
                    </li>
                    <li>
                        <a href="#">비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </form>
        <div class="img_area">
            <div class="inner_img"></div>
        </div>
    </div>
</body>
</html>
