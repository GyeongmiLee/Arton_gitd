<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARToN : 회원가입</title>
    <link rel="icon" href="./img/arton_logo_withoutletter.png">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <div class="reg_box">
        <form action="#" mothod="get" id="reg_form" autocomplete="off" onsubmit="return form_chk(this);">
            <div class="reg_title">회원가입</div>
            <div class="inner_reg">
                <div class="form_group">
                    <div class="form_sec">
                        <label for="id">아이디</label>
                        <input type="text" class="text" id="id" name="id" placeholder="5~20자리 영소문자,숫자,특수문자(_),(-) 조합" tabindex="0" autofocus>
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="pw">비밀번호</label>
                        <input type="password" class="text" id="pw" name="pw" placeholder="8~16자 영문 대/소문자,숫자,특수문자(_),(-) 조합" tabindex="0">
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="pw_again">비밀번호 재확인</label>
                        <input type="password" class="text" id="pw_again" name="pw_again" placeholder="동일한 비밀번호를 입력하세요" tabindex="0">
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="name">이름</label>
                        <input type="text" class="text" id="name" name="name" tabindex="0">
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="birth">생년월일</label>
                        <input type="text" class="text" id="birth" name="birth" tabindex="0" placeholder="YYYYMMDD(8자리)" maxlength="8">
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <div class="gender_txt">성별</div>
                        <div class="gender_box">
                            <select name="gender" id="gender" tabindex="0">
                                <option value selected>성별</option>
                                <option value="M">남자</option>
                                <option value="F">여자</option>
                                <option value="D">정의하고싶지않음</option>
                            </select>
                        </div>
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="email">이메일</label>
                        <input type="text" class="text" id="email" name="email" tabindex="0" placeholder="이메일 입력">
                        <div class="reg_msg"></div>
                    </div>
                    <div class="form_sec">
                        <label for="phone">휴대전화</label>
                        <input type="tel" class="text" id="phone" name="phone" tabindex="0" placeholder="전화번호 입력" maxlength="11">
                        <div class="reg_msg"></div>
                        <!-- maxlength? -->
                    </div>
                    <div class="form_sec">
                        <span class="promo_txt">
                            <b>아트온</b>에서 제공하는 이벤트/혜택 등 다양한 정보를 휴대전화(네이버앱 알림 또는 문자), 이메일로 받아보실 수 있습니다.
                            일부 서비스(별도 회원 체계로 운영하거나 아트온 가입 이후 추가 가입하여 이용하는 서비스 등)의 경우, 개별 서비스에 대해 별도 수신 동의를 받을 수 있으며,
                            이때에도 수신 동의에 대해 별도로 안내하고 동의를 받습니다 (선택)
                        </span>
                        <input type="checkbox" id="promo_btn" name="promo_btn" value="promo_btn">
                        <label for="promo_btn">
                            <div class="promo_btn_img"></div>
                        </label>
                    </div>
                    <button id="reg_btn_agr" value="가입하기"></button>
                    <!-- 조건 충족하고 '확인' 누르면 submit으로 바뀜-->
                </div>
            </div>
        </form>
    </div>
</body>
</html>
